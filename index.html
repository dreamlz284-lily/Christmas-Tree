<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gift from Mengjie</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Parisienne&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; background: #000; }
        .fancy-font { font-family: 'Pinyon Script', cursive; }
    </style>
</head>
<body>
    <div id="container" class="relative w-full h-screen cursor-pointer">
        <canvas id="treeCanvas"></canvas>
        <div id="ui" class="absolute inset-0 flex flex-col items-center justify-between py-12 pointer-events-none">
            <h1 id="title" class="fancy-font text-5xl md:text-7xl text-yellow-500 transition-opacity duration-1000">Gift from Mengjie</h1>
            <div id="msg" class="opacity-0 transition-all duration-1000 text-center px-4 translate-y-10">
                <h2 class="fancy-font text-5xl md:text-7xl text-yellow-500 mb-4">Merry Christmas</h2>
                <p id="t" class="text-white text-xl md:text-2xl italic"></p>
                <p class="fancy-font text-2xl text-yellow-600 mt-4">From Mengjie</p>
            </div>
            <p id="hint" class="text-white/30 tracking-widest animate-pulse">CLICK TO OPEN</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        const G = ["Wishing you joy!", "Success in 2025!", "Stay healthy and happy!"];
        let w, h, p = [], s = [], active = false, t = 0, gIdx = 0, rot = 0;

        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            p = [];
            const bS = Math.min(w, h) * 0.2;
            const tH = h * 0.6, tB = Math.min(w, h) * 0.4;

            for (let i = 0; i < 5000; i++) { // 减少数量确保丝滑
                let bx, by, bz, side = Math.floor(Math.random()*6), u = Math.random()-0.5, v = Math.random()-0.5;
                if(side==0){bx=0.5;by=u;bz=v} else if(side==1){bx=-0.5;by=u;bz=v} else if(side==2){bx=u;by=0.5;bz=v}
                else if(side==3){bx=u;by=-0.5;bz=v} else if(side==4){bx=u;by=v;bz=0.5} else {bx=u;by=v;bz=-0.5}
                
                const ty = Math.random() - 0.5;
                const r = Math.sqrt(Math.random()) * 0.5 * (ty + 0.5);
                const a = Math.random() * Math.PI * 2;
                
                p.push({
                    bx: bx*bS, by: by*bS, bz: bz*bS,
                    tx: r*Math.cos(a)*tB, ty: ty*tH, tz: r*Math.sin(a)*tB,
                    size: Math.random() * 2
                });
            }
            s = Array.from({length:80},()=>({x:Math.random()*w, y:Math.random()*h, v:Math.random()*2+1}));
        }

        function draw() {
            // 彻底清空：重置画布宽度会强制清空所有残留缓存
            canvas.width = window.innerWidth; 
            
            rot += 0.01;
            if (active && t < 1) t += 0.02;
            const ease = t * t * (3 - 2 * t);
            const c = Math.cos(rot), n = Math.sin(rot);

            for (let i = 0; i < p.length; i++) {
                const i_p = p[i];
                const x = i_p.bx + (i_p.tx - i_p.bx) * ease;
                const y = i_p.by + (i_p.ty - i_p.by) * ease;
                const z = i_p.bz + (i_p.tz - i_p.bz) * ease;

                const rx = x * c - z * n;
                const rz = x * n + z * c;
                const sc = 1000 / (1000 + rz);
                
                ctx.fillStyle = active ? `rgb(30,${150+Math.random()*100},70)` : `rgb(200,40,40)`;
                ctx.fillRect(rx * sc + w/2, y * sc + h/2, i_p.size * sc, i_p.size * sc);
            }

            if (active) {
                ctx.fillStyle = "white";
                s.forEach(i_s => {
                    i_s.y = (i_s.y + i_s.v) % h;
                    ctx.fillRect(i_s.x, i_s.y, 2, 2);
                });
            }
            requestAnimationFrame(draw);
        }

        document.getElementById('container').onclick = () => {
            if (!active) {
                active = true;
                document.getElementById('title').style.opacity = '0';
                document.getElementById('hint').style.display = 'none';
                setTimeout(() => {
                    const m = document.getElementById('msg');
                    m.classList.remove('opacity-0', 'translate-y-10');
                    update();
                }, 1000);
            }
        };

        function update() {
            document.getElementById('t').innerText = G[gIdx];
            gIdx = (gIdx + 1) % G.length;
            setTimeout(update, 4000);
        }

        window.onresize = init;
        init(); draw();
    </script>
</body>
</html>
